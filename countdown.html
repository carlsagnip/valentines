<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Since July 26, 2022</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.body.style.opacity = "0";
      document.body.style.transition = "opacity 2s ease-in-out";
      setTimeout(() => {
        document.body.style.opacity = "1";
      }, 100);
      
      function updateTime() {
        const startDate = new Date("2022-07-26T00:00:00");
        const now = new Date();
        const diff = now - startDate;

        const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
        const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("timer").innerText = `It's been ${years} years, ${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds since July 26, 2022.`;
      }
      
      updateTime();
      setInterval(updateTime, 1000);
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      max-width: 100%;
      margin: 20px auto;
      text-align: center;
    }
    .day {
      padding: 10px;
      border: 1px solid #ccc;
      background: #f9d6e4;
      font-size: 14px;
    }
    .highlight {
      background: #ff69b4;
      color: white;
      font-weight: bold;
    }
    .next-page-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff69b4;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .next-page-button:hover {
      background-color: #ff1493;
    }
    @media (max-width: 600px) {
      .calendar {
        font-size: 12px;
      }
      .day {
        padding: 5px;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1 id="timer">Loading...</h1>
    <div class="calendar">
      <div class="day">Sun</div>
      <div class="day">Mon</div>
      <div class="day">Tue</div>
      <div class="day">Wed</div>
      <div class="day">Thu</div>
      <div class="day">Fri</div>
      <div class="day">Sat</div>
      
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
      <div class="day">1</div>
      <div class="day">2</div>
      <div class="day">3</div>
      <div class="day">4</div>
      <div class="day">5</div>
      <div class="day">6</div>
      <div class="day">7</div>
      <div class="day">8</div>
      <div class="day">9</div>
      <div class="day">10</div>
      <div class="day">11</div>
      <div class="day">12</div>
      <div class="day">13</div>
      <div class="day">14</div>
      <div class="day">15</div>
      <div class="day">16</div>
      <div class="day">17</div>
      <div class="day">18</div>
      <div class="day">19</div>
      <div class="day">20</div>
      <div class="day">21</div>
      <div class="day">22</div>
      <div class="day">23</div>
      <div class="day">24</div>
      <div class="day">25</div>
      <div class="day highlight">26</div>
      <div class="day">27</div>
      <div class="day">28</div>
      <div class="day">29</div>
      <div class="day">30</div>
      <div class="day">31</div>
    </div>
    <button class="next-page-button" onclick="window.location.href='carousel.html'">Next Page</button>
  </main>
</body>
</html>
